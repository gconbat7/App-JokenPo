<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>JokenPô</title>
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>

            <div class="buttons">
                <button class="rock" id="rock" onclick="playHuman('rock')">&#x1F44A</button>
                <button class="paper" id="paper" onclick="playHuman('paper')">&#x1f590</button>
                <button class="scissors" id="scissors" onclick="playHuman('scissors')">&#x270C</button>
            </div>

        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>

    </div>

    <script src="JS/app.js"></script>
</body>
</html>
